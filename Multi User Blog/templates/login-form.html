<!DOCTYPE html>
<html>

<head>
	<title>Login</title>
    <link type="text/css" rel="stylesheet" href="/static/main.css" />
</head>

<body>
    <h2>Login</h2>
    <form method="post">
		<table>
			<tr>
				<td class="label">
					Username
				</td>
				<td>
					<input type="text" name="username" value="{{username}}">
				</td>
			</tr>

			<tr>
				<td class="label">
					Password
				</td>
				<td>
					<input type="password" name="password" value="">
				</td>
			</tr>
		</table>

		<input class="blog-button" type="submit">
	  
		<a class="blog-button" href="/signup">Sign up</a>
		<br><br>
		<div class="error">
			{{error}}
		</div>
	</form>
</body>

</html>
