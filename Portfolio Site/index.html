
<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>jane doette</title>
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.css">

</head>
<body>

    <div class="container">

        <div class="row">
            <div class="col-md-6">
                <img class="title-logo" src="images/udacity.svg" alt="logo">
            </div>
            <div class="col-md-6 text-right text-uppercase">
                <h1 class="title-super text-thin " >jane doette</h1>
                <h4 >front-end ninja</h4>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <hr>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
            <picture>
                <source srcset="images/centerB.png" media="(min-width:1000px)">
                <source srcset="images/centerM.png" media="(min-width:600px)">
                <img class="img-responsive" src="images/centerS.png" alt="Picture of codes">
            </picture>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12 center">
                <h2 class="text-muted">Featured Work </h2>
            </div>
        </div>

        <div class="row text-center">
            <div class="col-md-4">
                <picture>
                    <source srcset="images/appifyB.png" media="(min-width:1000px)">
                    <source srcset="images/appifyM.png" media="(min-width:600px)">
                    <img class="img-responsive" src="images/appifyS.png" alt="Appify">
                </picture>
                <h3 class="text-uppercase">appify</h3>
                <h6>https://github.com/udacity/Appify</h6>
            </div>
            <div class="col-md-4">
                <picture>
                    <source srcset="images/sunflowerB.png" media="(min-width:1000px)">
                    <source srcset="images/sunflowerM.png" media="(min-width:600px)">
                    <img class="img-responsive" src="images/sunflowerS.png" alt="Sunflower">
                </picture>
                <h3 class="text-uppercase">sunflower</h3>
                <h6>https://github.com/udacity/SunFlower</h6>
            </div>
            <div class="col-md-4">
                <picture>
                    <source srcset="images/bokehB.png" media="(min-width:1000px)">
                    <source srcset="images/bokehM.png" media="(min-width:600px)">
                    <img class="img-responsive" src="images/bokehS.png" alt="Bokeh">
                </picture>
                <h3 class="text-uppercase">bokeh</h3>
                <h6>https://github.com/udacity/Bokeh</h6>
            </div>
        </div>

    </div>
</body>
</html>
