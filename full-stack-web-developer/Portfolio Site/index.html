
<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>jane doette</title>
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">

</head>
<body>

    <div class="container">

        <header  class="row">
            <div class="col-md-6">
                <img class="title-logo" src="images/udacity.svg" alt="logo">
            </div>
            <div class="col-md-6 text-right text-uppercase">
                <h1 class="title-super text-thin " >jane doette</h1>
                <h4 >front-end ninja</h4>
            </div>
        </header>

        <section class="row">
            <div class="col-md-12">
                <hr>
            </div>
        </section>

        <section class="row">
            <div class="col-md-12">
                <div class="row">
                    <h4 class="custom-h4 text-center">My Projects</h4>
                </div>
                <div class="row">
                    <ul>
                        <li>2013 - Facebook Interface</li>
                        <li>2015 - API nintendo VR </li>
                        <li>2016 - Amazon Interface for sales</li>
                    </ul>
                </div>
            </div>
        </section>

        <section class="row">
            <div class="col-md-12 center">
                <h2 class="text-muted">Featured Work </h2>
            </div>
        </section>

        <section class="row text-center">
            <div class="col-md-4">
                <picture>
                    <source srcset="images/appifyB.png" media="(min-width:1000px)">
                    <source srcset="images/appifyM.png" media="(min-width:600px)">
                    <img class="img-responsive" src="images/appifyS.png" alt="Appify">
                </picture>
                <h3 class="text-uppercase">appify</h3>
                <p>https://github.com/udacity/Appify</p>
            </div>
            <div class="col-md-4">
                <picture>
                    <source srcset="images/sunflowerB.png" media="(min-width:1000px)">
                    <source srcset="images/sunflowerM.png" media="(min-width:600px)">
                    <img class="img-responsive" src="images/sunflowerS.png" alt="Sunflower">
                </picture>
                <h3 class="text-uppercase">sunflower</h3>
                <p>https://github.com/udacity/SunFlower</p>
            </div>
            <div class="col-md-4">
                <picture>
                    <source srcset="images/bokehB.png" media="(min-width:1000px)">
                    <source srcset="images/bokehM.png" media="(min-width:600px)">
                    <img class="img-responsive" src="images/bokehS.png" alt="Bokeh">
                </picture>
                <h3 class="text-uppercase">bokeh</h3>
                <p>https://github.com/udacity/Bokeh</p>
            </div>
        </section>

    </div>
</body>
</html>
