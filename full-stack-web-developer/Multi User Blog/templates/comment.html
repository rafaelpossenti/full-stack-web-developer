{% extends "base.html" %}

{% block content %}
	<form method="post">
		<div>Comment:</div>
		<textarea name="content">{{content}}</textarea>
		<div class="error">{{error}}</div>
		<input class="blog-button" type="submit">
		{% if edit %}
			<a class="blog-button" href="/{{post_id}}">Cancel</a>
		{% endif %}
	</form>
{% endblock %}
