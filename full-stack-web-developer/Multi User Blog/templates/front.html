{% extends "base.html" %}

{% block content %}

	{% for p in posts %}
		<div class="post">
			<div class="post-heading">
				<div class="post-title">
					<a href="{{p.key().id()}}" style="text-decoration:none">{{p.subject}}</a> 	 
				</div>

				<div class="post-date">
					{{p.created.strftime("%b %d, %Y")}}
				</div>
			</div>

			<div class="post-content">{{p.content}}</div>
  
		</div>
		<br><br>
  {% endfor %}

{% endblock %}
