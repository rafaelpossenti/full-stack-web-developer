<!-- Page Template: Add new item -->
{% extends "layout.html" %}
{% block headerpage %}
<header class="page-header">
	<h1>Uploading a New Hero!</h1>
</header>
{% endblock headerpage %}

{% block content %}
<main class="row">
	<section class="col-sm-8 col-sm-offset-2">
		<form action="{{url_for('addItem', user_id=user.id)}}" method='post' enctype="multipart/form-data">
			<div class="form-group">
			    <label for="heroName">Hero's name</label>
			    <input type="text" class="form-control" id="heroName" name="name">
			</div>

			<div class="form-group">
			    <label for="heroBio">About Hero</label>
			    <textarea class="form-control" rows="10" name="description"></textarea>
			</div>

			<select class="form-control" name="category">
				{% for category in categories %} <!-- Get all the categories -->
				<option value="{{category.name}}">{{ category.name }}</option>
				{% endfor %}
			</select>

			<div class="form-group">
				<p>You can upload an image <strong>or</strong> link to an image on the web.</p>
				<p>Choose your image:</p>
				<label for="heroImage">Hero's Image</label>
			    <input type="file" id="heroImage" name="picture_file">
			    <p class="help-block">Select an image file in jpg or png.</p>

			    <label for="heroImage">Or insert the full URL of your image:</label>
			    <input type="url" id="heroFile" name="picture_url">
			</div>

		 	<button type="submit" class="btn btn-default" name="create">Up Hero!</button>
		 	<a href="{{url_for('showList', user_id=user.id)}}" class="btn btn-default" role="button">Cancel</a>
		</form>
	</section>
</main>
{% endblock content %}
